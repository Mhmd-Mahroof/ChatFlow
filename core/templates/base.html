
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  {%block css%}
  {%endblock%}
</head>

<body style="background-color: aquamarine;">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">DjangoChat</a>
        <form class="form-inline">
            {% if request.user.is_authenticated %}
            <a href="{%url 'logout' %}" class="btn text-light">Logout</a>
            {%else%}
          <a href="{%url 'login' %}" class="btn text-light">Login</a>
          <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="{%url 'signup'%}">Signup</a>
          {%endif%}
        </form>
      </nav>
      {%block body%}
      {%endblock%}

      {%block scripts%}
      
      {%endblock%}
</body>

</html>
